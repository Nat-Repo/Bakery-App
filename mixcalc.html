<!DOCTYPE html>

<html lang = "en">

    <head>

        <!--Initialize site-->
        <title>Bakery App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <!-- Div for bg color -->
        <div class="page"></div>
        
        <!-- Header -->
        <div class="header">
            <h1 id="header">Bakery App</h1>
        </div>
        
        <!-- Navigation bar -->
        <div class="navbar">
            <a href="mixcalc.html" class="mix_sel">Mix Calculator</a>
            <a href="recipes.html">Recipes</a>
            <a href="baketimes.html">Bake Times</a>
            <a href="index.html" class="right">Home</a>
        </div>

        <!--Formatting-->
        <div class="row">

            <div class="side">

                <!--Mix Types-->
                <button class="btn" onclick="assign_mix('w_ww_bread')">W - W/W Bread </button>
                <button class="btn" onclick="assign_mix('w_bun_dough')">Bun Dough</button>

            </div>

            <div class="main">
                
                <!--Calculator display-->
                <p id="mix_title"></p>
                <div class="lbs">
                    <input type="text" id="mix_input" placeholder="Input flour" class="pr">
                    <input type="text" id="hidden_inp" readonly value="lbs" disabled="disabled" class="ch"/> 
                </div>
                <button id="mix_button" onclick='calculate_mix()'>Click to calculate</button>
                <p id="mix_output"></p>

            </div>

        </div>

        <!-- Reference js script -->
        <script src="main.js"></script>
    </body>

</html>
